<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container text-center">
        <h2 class="mt-5">Weather</h2>
            <form method="post" action="/">
                <label for="city">City: </label>
                <input type="text" id="city" name="city" class="city">
                <button type="submit" class="btn btn-success">Show weather</button>
            </form>
        {% if data %}
        <p>Temperature: {{ data.temp }}</p>
        <p>Humidity: {{ data.humidity }}</p>
        <p>Cloudy : {{ data.cloud }}</p>
        <p>Wind: {{ data.wind }}</p>
        <p>Pressure: {{ data.pressure }}</p>
        <p>Chance for rain: {{ data.rain }}</p>
        <p>Chance for snow: {{ data.snow }}</p>
        {% endif %}
    </div>
</body>
</html>
